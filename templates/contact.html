{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block style_css %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />


{% endblock style_css %}

{% block body %}

<div class="container mt-5">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 bg-light p-3">
          <hr />
          <h2 class="display-5 text-center bg-secondary text-light">Contact Me</h2>

          <hr />
  
        {% include "messages.html" %}  


        <div class="card p-2">

             <form action="/contact" method="post">
                 {% csrf_token %}
                <div class="form-group">
                     <h5><span><i class="fas fa-user"></i> Name </span></h5>
                     <input type="text" class="form-control mb-3" name="name" required>
                 </div>

                  <div class="form-group">
                     <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
                     <input type="email" value="{{user.email}}" class="form-control mb-3" name="email" required />
                 </div>
            
                 <div class="form-group mt-2">
                    <h5><span><i class="fas fa-phone-alt"></i> Phone No. </span></h5>
                    <input type="number" class="form-control mb-3" name="num" required>
                 </div>

                 <div class="form-group mt-2">
                    <h5><span><i class="far fa-question-circle"></i> Message </span></h5>
                    <textarea type="text" class="form-control mb-3" name="desc" required></textarea>
                 </div>

                 <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="submit">Submit</button>
                 </div>
            
              </form>

            </div>

           
             
        </div>

        <div class="col-md-4"></div>
    </div>
</div>

{% endblock body %}
