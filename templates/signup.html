{% extends "base.html" %}

{% block title %} SignUp {% endblock title %}

{% block style_css %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />    

{% endblock style_css %}

{% block body %}
  
<div class="container mt-5">
      <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4 bg-light p-3">
          <hr />
          <h2 class="display-5 text-center bg-secondary text-light">SignUp</h2>

          <hr />
          {% include "messages.html" %}   

          

          <div class="card p-2">

            <form action="/auth/signup/" method="post">
               {% csrf_token %}

            <div class="form-group">
               <h5><span><i class="bx bx-envelope"></i> Email</span></h5>
               <input type="text" class="form-control mb-3" name="email" required>
            </div>
            

            
            <div class="form-group mt-2">
               <h5><span><i class="fas fa-key"></i> Password </span></h5>
            </div>
               <input type="password" class="form-control mb-3" name="password1" required>
            
            <div class="form-group">
               <h5><span><i class="fas fa-lock"></i>Confirm Password </span></h5>
               <input type="password" class="form-control mb-3" name="password2" required>
            </div>
            
            
            <div class="d-grid gap-2">
              <button class="btn btn-secondary" type="submit">Signup</button>
            </div>
         

            <hr >

            Already User? <a href="/auth/login">Login</a>
            <hr >
          </form>
         </div>

          <br />
          <hr>
              Back to <a href="/">Home</a>
          <br />
        </div>

        <div class="col-md-4"></div>
      </div>
    </div>


{% endblock body %}
